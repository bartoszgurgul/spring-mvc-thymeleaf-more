<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{if.title}">Title</title>
</head>
<body>
<h2>Is text.length() > 5</h2>
<h3 th:if="${text.length()} > 5">Yes</h3>
<h3 th:unless="${text.length()} > 5" th:text="${text}">Some sample text</h3>

<h2 th:text="'Is ' + ${a} + '>' + ${b} + ' ?'">Is a>b ?</h2>
<h3 th:text="${a} > ${b}">True / False</h3>

</body>
</html>
